<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Charleston Hackers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
  <div class="content"> <!-- content wrapper, keeps the footer stuck to the bottom if content less than 100vh -->

    <!-- Header/nav section -->
    <header>
      <div class="headerTextDiv">
        <h1 class='mainHeaderText'>Charleston Hackers</h1>
      </div>
      <nav class='navbar'>

          <p id='home' class='navbarListItem'>Home</p>
          <p id='projects' class='navbarListItem'>Projects</p>
          <p id='info' class='navbarListItem'>Info</p>
        </div>
      </nav>
    </header>


<!-- Content section -->

</div><!-- content wrapper, keeps the footer stuck to the bottom if content less than 100vh -->
